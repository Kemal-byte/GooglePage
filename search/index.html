<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleDeneme.css">
    <script src="https://kit.fontawesome.com/774d5d2a1a.js" crossorigin="anonymous"></script>
     <title>Google Index</title>
</head>
<body>
    <div class="top">
        <div class="top-right">
            <a href="images.html">Image Search</a>
            &nbsp&nbsp&nbsp
            <a href="advanced.html">Advanced Search</a>
        </div>
    </div>

    <div class="logo">
        <img alt="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="Bar">
        <form action="https://google.com/search">

                <label>
                    <input type="text" name="q" id="inputBox">
                    <i class="fa-solid fa-magnifying-glass" id="okay"></i>
                    <a class="search-icon" href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </label>
                <br>
                <br>
                <div class="searchButtons">
                    <input class="btn btn-light" name="btnK" type="submit" value="Google Search">
                    <div class="space">
                    </div>
                    <input class="btn btn-light" name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>
        </form>
    </div>



</body>
</html>
